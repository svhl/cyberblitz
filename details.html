<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="rajagiri.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script> 
    <title>Cyberblitz | Home</title>
</head>
<body>
    <div id="particles-js"></div>
    <script src="particles.js"></script>
    <header>
        <img src="rajagiri.png" alt="Rajagiri Logo" class="logo" />
    </header>

    <section class="bento-boxes">
        <div class="bento-box">
            <img src="valorant.jpg" alt="Image 1" class="bento-image" />
            <p class="bento-text">Valorant tournaments!</p>
        </div>
        <div class="bento-box">
            <img src="hackathon.jpg" alt="Image 2" class="bento-image" />
            <p class="bento-text">Hack your way to the top!</p>
        </div>
        <div class="bento-box">
            <img src="debug.jpg" alt="Image 3" class="bento-image" />
            <p class="bento-text">Find all the bugs!</p>
        </div>
    </section>    
</body>
</html>
